<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 Premium Editor</title>

    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/47.2.0/ckeditor5.css" />
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5-premium-features/47.2.0/ckeditor5-premium-features.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="main-container">
        <div class="presence" id="editor-presence"></div>

        <div class="editor-container editor-container_document-editor editor-container_include-annotations" id="editor-container">

            <div class="editor-container__menu-bar" id="editor-menu-bar"></div>

            <div class="editor-container__toolbar" id="editor-toolbar"></div>

            <div class="editor-container__editor-wrapper">
                <div class="editor-container__editor">
                    <div id="editor"></div>
                </div>

                <div class="editor-container__sidebar" id="editor-annotations"></div>
            </div>

        </div>
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/47.2.0/ckeditor5.umd.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5-premium-features/47.2.0/ckeditor5-premium-features.umd.js"></script>
    <script src="https://cdn.ckbox.io/ckbox/2.6.1/ckbox.js"></script>

    <script src="./main.js"></script>
</body>
</html>
